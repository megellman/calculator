<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/style.css">
    <title>Document</title>

<body>
    <div style="display: flex" id="calculator-container">
        <p style="width: 100%;" id="content">Press a key or click to begin!</p>
        <p style="width: 25%" id="1">1</p>
        <p style="width: 25%" id="2">2</p>
        <p style="width: 25%" id="3">3</p>
        <p style="width: 25%" id="4">4</p>
        <p style="width: 25%" id="5">5</p>
        <p style="width: 25%" id="6">6</p>
        <p style="width: 25%" id="7">7</p>
        <p style="width: 25%" id="8">8</p>
        <p style="width: 25%" id="9">9</p>
        <p style="width: 25%" id="0">0</p>
        <p style="width: 25%" id="+">+</p>
        <p style="width: 25%" id="-">-</p>
        <p style="width: 25%" id="*">*</p>
        <p style="width: 25%" id="/">/</p>
        <p style="width: 25%" id="calculate">=</p>
        <p style="width: 25%" id="clear">c</p>
    </div>

    <script src="./assests/script.js"></script>
